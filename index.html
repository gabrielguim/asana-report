<!DOCTYPE html>
<html>
    <head>
        <title>Exploratory Test Report - Asana</title>
        <meta charset="utf-8">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body ng-app="myApp" layout="column" ng-cloak>


      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <h1 class="md-toolbar-tools">QA Team - SI2</h1>
        </div>
      </md-toolbar>

      <div layout="row" flex ng-controller="sideNavController">
        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 hide-print md-closed ng-isolate-scope _md md-locked-open"
                    layout="column"
                    md-is-locked-open="true">

          <md-content>
            <md-list>
                <md-list-item ng-repeat="option in options" ng-click="setSelectedOption(option.id)">
                    <div class="md-list-item-text">
                        <p>{{ option.name }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>

          </md-content>
        </md-sidenav>

        <div layout="column" flex>
          <report ng-show="checkSelectedOption(0)"></report>
          <chart ng-show="checkSelectedOption(0)"></chart>
        </div>

      </div>

      <!-- Angular Material requires Angular.js Libraries -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

      <!-- Angular Material Library -->
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

      <script src="js/app.js"></script>

      <!-- Controllers -->
      <script src="js/controllers/listController.js"></script>
      <script src="js/controllers/chartController.js"></script>
      <script src="js/controllers/sideNavController.js"></script>

      <!-- Directives -->
      <script src="js/directives/reportDirective.js"></script>
      <script src="js/directives/chartDirective.js"></script>

      <!-- Services -->
      <script src="js/services/itemService.js"></script>

    </body>
</html>
